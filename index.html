<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keck Medical Center Notice</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
  <div class="logo">
    <img src="https://www.lawgarcia.com/wp-content/uploads/2023/07/Garcia-Artigliere-logo-1.jpg" alt="Garcia & Artigliere Logo">
  </div>
  <div class="contact">
    <a href="tel:5305000201" class="phone">530-500-0201</a>
  </div>
</div>

<!-- Red Alert Banner -->
<div class="alert-banner">
  <h1>COULD YOU NOT PROPERLY DO YOUR JOB IN 2021 AT KECK MEDICAL CENTER?</h1>
</div>

<!-- Hero Section with Floating Form -->
<section class="hero">
  <img src="https://i.imgur.com/VrFREJP.jpeg" alt="Keck Medical Center">

  <div class="form-overlay">
    <h2>Contact Us Today</h2>
    <p>If you or someone you know worked at Keck Medical Center in 2021, we want to hear your story. Confidential. No obligation.</p>
    <form action="https://hooks.zapier.com/hooks/catch/XXXXXX/YYYYYY/" method="POST">
      <input type="text" name="full_name" placeholder="Full Name*" required>
      <input type="email" name="email" placeholder="Email*" required>
      <input type="tel" name="phone" placeholder="Phone Number">
      <input type="text" name="role" placeholder="What was your role?*" required>
      <textarea name="experience" rows="4" placeholder="Describe what happened*" required></textarea>
      <button type="submit">Submit Confidential Inquiry</button>
    </form>
  </div>
</section>

</body>
</html>
